<div class="big-card-container">
    <div class="bid-card-photo">
        <img
        src={{photoCover}}
        alt=""
        height="200px"
        >
    </div>
    <div class="bid-card-title">
        <h1> <a [routerLink]="['content/',Id]"> {{ cardTitle}}</a></h1>
    </div>
    <div class="bid-card-description">

        <p>
            <a [routerLink]="['content/',Id]">
                {{cardDescription}}
            </a>
        </p>

    </div>
</div>
